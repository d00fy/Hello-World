<!doctype html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>jquery練習</title>
<script src="js/jquery-2.1.3.min.js"></script>
</head>
<body>
<h1 id="echo">jquery練習</h1>


<button id="btn">おみくじ</button>
<script>
$("#btn").on("click",function(){
    const num = Math.ceil(Math.ramdom() * 5);
    
    //大吉１ 中吉２ 小吉３ 吉４ 凶５
    if(num == 1){
        $("#echo").html("daikiti");
    }
    if(num == 2){
        $("#echo").html("tyuukiti");
    }
    if(num == 3){
        $("#echo").html("tyoukiti");
    }
    if(num == 4){
        $("#echo").html("kiti");
    }
    if(num == 5){
        $("#echo").html("kyou");
    }
});
</script>
</body>
</html>
